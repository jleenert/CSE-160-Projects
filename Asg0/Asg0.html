<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Vectors</title>
        
    </head>
    <body onload="main()">
        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>
        <script src="Asg0.js"></script>

        <!-- Load libraries -->
        <script src="../lib/cuon-matrix-cse160.js"></script>
        
        <!-- boxes -->
        <p>
            <label for="name">v1: x</label>
            <input type="text" id="v1x" name="v1x-input" required
                minlength="0" maxlength="10" size="24">
            <label for="name">y</label>
            <input type="text" id="v1y" name="v1y-input" required
                minlength="0" maxlength="10" size="24">
            <br></br>
            <label for="name">v2: x</label>
            <input type="text" id="v2x" name="v2x-input" required
                minlength="0" maxlength="10" size="24">
                
            <label for="name">y</label>
            <input type="text" id="v2y" name="v2y-input" required
                minlength="0" maxlength="10" size="24">
        </p>
        <input type="button" id="vecDraw" value="Draw" onclick=handleDrawEvent()></input>
        <p id="drawValidated"></p>
    
        <label for="operation">Operation:</label>
        <select name="operation" id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
            <option value="angle-between">Angle Between</option>
            <option value="area">Area</option>
            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
        </select>
        <label for="name">Scalar: </label>
            <input type="number" id="scalar" name="scalar-input" required
                min="0" maxlength="400" size="22">
        <p></p>
        <input type="button" name="operationDraw" value="Draw" onclick=handleDrawOperationEvent()></input>

    </body>
</html>
